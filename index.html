<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="card-pattern">
      <img class="card-pattern" src="images/bg-pattern-card.svg" alt="Pattern">
    </div>

    <div class="user-info">
      <img class="user-image" src="images/image-victor.jpg" alt="Profile Picture">
      <p class="user-info-name"><span class="name">Victor Crest</span> 26</p>
      <p class="user-info-place">London</p>
    </div>

    <hr class="card-break-stats">

    <div class="card-stats">
      <div class="stats-inline" class="followers">
        <p class="stat-number">80K</p>
        <p class="stat-name">Followers</p>
      </div>
      <div class="stats-inline" class="likes">
        <p class="stat-number">800K</p>
        <p class="stat-name">Likes</p>
      </div>
      <div class="stats-inline" class="photos">
        <p class="stat-number">14K</p>
        <p class="stat-name">Photos</p>
      </div>
    </div>

  </div>

</body>

</html>
